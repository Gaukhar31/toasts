<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="firstnot">
        <div class="icon">&#10003;</div>
        <div class="message">File has been removed successfully.</div>
        <div class="close-btn">&times;</div>
    </div>

    <div class="firstnot dark">
        <div class="icons">&#10003;</div>
        <div class="message">File has been removed successfully.</div>
        <div class="close-btn">&times;</div>
    </div>

    <div class="notification">
        <div class="icon">&#10003;</div>
        <div class="message">File has been removed successfully.</div>
        <div class="close-btn">&times;</div>
    </div>

    <div class="notification dark">
        <div class="icons">&#10003;</div>
        <div class="message">File has been removed successfully.</div>
        <div class="close-btn">&times;</div>
    </div>

    <div class="end">
        <div class="icon">&#10003;</div>
        <div class="message">File has been removed successfully.</div>
    </div>

    <div class="end dark">
        <div class="icon">&#10003;</div>
        <div class="message">File has been removed successfully.</div>
    </div>
</body>
</html>
